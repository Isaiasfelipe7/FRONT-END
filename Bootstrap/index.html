<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <header class="row">
          <div class="jumbotron">
            <h1 class="display-4">Convite de casamento de João e Maria</h1>
            <nav>
              <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Como se conheceram</a></li>
                <li class="nav-item"><a class="nav-link" href="#">O local</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Lista de presentes</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <main class="row">
          <div class="card" style="width: 18rem;">
            <img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" class="card-img-top" alt="João">
            <div class="card-body">
              <h5 class="card-title">João</h5>
              <p class="card-text">Professor</p>
              <a href="#" class="btn btn-primary">Instagram</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="https://www.w3schools.com/bootstrap4/img_avatar2.png" class="card-img-top" alt="Maria">
            <div class="card-body">
              <h5 class="card-title">Maria</h5>
              <p class="card-text">Engenheira</p>
              <a href="#" class="btn btn-primary">Instagram</a>
            </div>
          </div>
        </main>
        <footer class="row">
          <p>2017-2022 Casamento on line</p>
          <a href="#">Mais informações</a>
        </footer>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
</body>
</html>
